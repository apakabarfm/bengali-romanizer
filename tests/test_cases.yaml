  - title: "Reach word"
    input: "পৌঁছে"
    expected: "pauṅche"

word_separation:
  - title: "Two words with space"
    input: "বাংলা ভাষা"
    expected: "bāṅlā bhāṣā"
  
  - title: "Numbers and punctuation"
    input: "123 বাংলা!"
    expected: "123 bāṅlā!"
  
  - title: "Word with complex conjuncts"
    input: "নববর্ষ"
    expected: "nbbrṣ"
    skip: "FIXME: Currently produces nababrṣ - inherent vowel issue in conjuncts"
  
  - title: "Comma and exclamation"
    input: "বাংলা, ভাষা!"
    expected: "bāṅlā, bhāṣā!"
  
  - title: "Bengali numbers"
    input: "১২৩ বাংলা"
    expected: "123 bāṅlā"
  
  - title: "Latin numbers"
    input: "123 বাংলা"
    expected: "123 bāṅlā"
  
  - title: "Parentheses"
    input: "বাংলা (ভাষা)"
    expected: "bāṅlā (bhāṣā)"
  
  - title: "Quotes"
    input: 'বাংলা "ভাষা"'
    expected: 'bāṅlā "bhāṣā"'
  
  - title: "Long text with multiple words"
    input: "বাংলা নববর্ষ বাংলা পঞ্জিকা অনুসারে বছরের প্রথম দিনকে উদযাপন করার এক বিশেষ মুহূর্ত।"
    expected: "bāṅlā nbbrṣ bāṅlā pñjikā ônusāre bchrer prthm dinke udyāpn krār ek biśeṣ muhūrt."
    skip: "FIXME: নববর্ষ produces nababrṣ instead of nbbrṣ"