basic_romanization:
  - title: "Empty string"
    input: ""
    expected: ""
  
  - title: "Single consonant"
    input: "ক"
    expected: "ka"
  
  - title: "Independent vowel" 
    input: "অ"
    expected: "ô"
  
  - title: "Consonant with vowel sign (native speaker confirmed)"
    input: "কি"
    expected: "ki"
  
  - title: "O-kar vowel sign (native speaker confirmed)"
    input: "কো"
    expected: "ko"
  
  - title: "A-kar vowel sign (native speaker confirmed)"
    input: "কা" 
    expected: "kā"

conjunct_consonants:
  - title: "Simple conjunct"
    input: "ক্ত"
    expected: "kt"
  
  - title: "Complex word with conjunct (native speaker confirmed)"
    input: "ভক্তি"
    expected: "bhakti"
  
  - title: "Conjunct with halant"
    input: "ধর্"
    expected: "dhr"
  
  - title: "Conjunct plus consonant"
    input: "ধর্ম"
    expected: "dhrm"
  
  - title: "Conjunct plus consonant with vowel"
    input: "ধর্মী"
    expected: "dhrmī"
  
  - title: "Conjunct with inherent vowel exception"
    input: "র্দ"
    expected: "rda"

nukta_consonants:
  - title: "Nukta retroflex"
    input: "ড়"
    expected: "ṛ"

diphthongs:
  - title: "AI diphthong"
    input: "কৈ" 
    expected: "kai"
  
  - title: "AU diphthong"
    input: "কৌ"
    expected: "kau"

nasalization:
  - title: "Anusvara"
    input: "বাংলা"
    expected: "bāṅlā"
  
  - title: "Visarga" 
    input: "দুঃখ"
    expected: "duḥkha"
  
  - title: "Chandrabindu"
    input: "চাঁদ"
    expected: "cãd"

phala_clusters:
  - title: "R-phala cluster"
    input: "ক্র"
    expected: "kra"
  
  - title: "Y-phala cluster"
    input: "ত্য"
    expected: "tya"
  
  - title: "Triple cluster"
    input: "স্ক্র"
    expected: "skra"

rare_vowels:
  - title: "Vocalic R"
    input: "ঋ"
    expected: "ṛ"

edge_cases:
  - title: "Final consonant with inherent vowel"
    input: "খ"
    expected: "kha"
  
  - title: "Single consonant at word end"
    input: "দ"
    expected: "da"
  
  - title: "Single DH consonant"
    input: "ধ"
    expected: "dha"
  
  - title: "Single R consonant"
    input: "র"
    expected: "ra"
  
  - title: "Two consonants without halant"
    input: "মধ"
    expected: "madha"

regression_tests:
  - title: "Morning related word"
    input: "ভোরতের"
    expected: "bhorter"
  
  - title: "Religious word"
    input: "ধর্মীয়"
    expected: "dhrmīy"
  
  - title: "Heritage word"
    input: "ঐতিহ্য"
    expected: "aitihyô"
  
  - title: "Chapter word"
    input: "অধ্যায়"
    expected: "ôdhyôy"
  
  - title: "Fourteenth"
    input: "চতুর্দশ"
    expected: "caturdaś"
  
  - title: "Sixteen"
    input: "ষোড়শ"
    expected: "ṣoṛś"
  
  - title: "Gods"
    input: "ঈশ্বরের"
    expected: "īśbarer"
  
  - title: "Vaishnava related"
    input: "বৈষ্ণবীয়"
    expected: "baiṣṇabīy"
  
  - title: "Medieval"
    input: "মধ্যযুগীয়"
    expected: "mdhyayugīy"
  
  - title: "Bengali in/to"
    input: "বাংলায়"
    expected: "bāṅlāy"
